<meta charset="UTF-8">

<script>

    function pulaLinha() {
             document.write("<br>")
    }
    
    function mostra(frase) {
            document.write(frase)     
            pulaLinha()
    }
    function calculaImc(altura, peso) {
            
            var imc = peso / (altura * altura)
            return imc
    }
          var nome = prompt("Escreva seu nome: ");
          var altura = prompt(nome + ", escreva sua altura: ");
          var peso = prompt(nome + ", escreva seu peso: ");

          var imc = calculaImc(altura, peso)
          mostra(nome + ", seu IMC é: " + Math.round(imc));

          if (imc < 18.5){
              mostra("Seu IMC está abaixo do Normal. ");
         }

          if(imc > 18.5 && imc < 35){
              mostra("Seu IMC está Normal. ");
          }

          if(imc > 35){
              mostra("Seu IMC está acima do Normal. ");
          }




          
</script>
