<meta charset="UTF-8">

<script>

    function pulaLinha() {
             document.write("<br>")
    }
    
        function mostra(frase) {
            document.write(frase)     
            pulaLinha()
        }

        var numeroPensado = Math.round(Math.random() * 10);
        var chute = parseInt(prompt("Digite seu chute! ")); 

        if(chute == numeroPensado){
            mostra("Acertou Miserávii");
            mostra("Próximo..");
        } else{
            mostra("Nahhhhhhhhhhhhhh, o número certo foi " + numeroPensado);
            mostra("Tenta de novo vai...");
        }
               

        

</script>
