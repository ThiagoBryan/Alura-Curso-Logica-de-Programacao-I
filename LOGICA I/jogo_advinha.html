<meta charset="UTF-8">

<script>

    function pulaLinha() {
             document.write("<br>")
    }
    
        function mostra(frase) {
            document.write(frase)     
            pulaLinha()
        }

        var numeroPensado = Math.round(Math.random() * 10);
        
        var tentativas = 1
        while(tentativas <= 3) {
                var chute = parseInt(prompt("Digite seu chute! ")); 

            if(chute == numeroPensado) {
                mostra("Acertou Miserávii, o número pensado era " + numeroPensado);
                mostra("Próximo..");
                break
            } else {
                mostra("Nahhhhhhhhhhhhhh");
                mostra("Tenta de novo vai...");

            }

            tentativas++
        }
        mostra("FIM!!!")
               

        

</script>
