<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>


<script>

var segredos = [2,5,8,10];

    //pode ser qualquer palavra
var input = document.querySelector("input");
input.focus();
 
function verifica() {
    
    var achou = false
                                      // referente a posicao dos segredos 0, 1, 2, 3 ...
    for(var posicao = 0; posicao < segredos.length; posicao++) {

        if (input.value == segredos[posicao]) {

            alert("Você acertou!");
            achou = true;
            break;
        }        
    }
    if(achou == false){
        alert("Você Errou!!");
    }
    input.value = "" // limpa a caixa
    input.focus();
}



    // tambem pode ser qualquer palavra
var button = document.querySelector("button");
button.onclick = verifica;

</script>
